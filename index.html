<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Audio | The global leader in accelerating music</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black text-white">
    <div class="">
      <h1>Acceleration Audio</h1>
      <i data-lucide="x"></i>
      <i data-lucide="menu"></i>
    </div>

    <div class="relative w-64 h-64 mx-auto">

      <img id="albumArt" src="albumart/Aidan.jpg" alt="Album Art" class="w-full h-full object-cover rounded-lg" />

      <div id="custom-progress" class="absolute bottom-0 left-0 w-full h-2 bg-amber-100">
        <div id="custom-progress-bar" class="h-2 w-0 bg-amber-500 transition-all"></div>
      </div>
    </div>
    
    <div class="flex justify-center gap-4 mt-4">
      <button id="prevButton"><i data-lucide="skip-back" class="w-8 h-8"></i></button>
      <button id="playButton"><i data-lucide="play" class="w-10 h-10"></i></button>
      <button id="pauseButton"><i data-lucide="pause" class="w-10 h-10"></i></button>
      <button id="nextButton"><i data-lucide="skip-forward" class="w-8 h-8"></i></button>
    </div>
    
    <p>
      <progress id="progress" value="0" max="1" style="width:100%"></progress>
    </p>

    <audio id="audioPlayer"></audio>

    <script src="main.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
