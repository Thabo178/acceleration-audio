<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Audio | The global leader in accelerating music</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black text-white">
    <div class="">
      <h1>Acceleration Audio</h1>
      <i data-lucide="x"></i>
      <i data-lucide="menu"></i>
    </div>

    <!-- -When the song plays, load the album art
    -in the main.js have a way to skip a song(as in, play next track)
    -Can the progress bar be on the album art?? -->
    <div class="relative w-64 h-64 mx-auto">
      <!-- Album Art -->
      <img id="albumArt" src="albumart/Aidan.jpg" alt="Album Art" class="w-full h-full object-cover rounded-lg" />
    
      <!-- Progress bar overlay -->
      <div id="custom-progress" class="absolute bottom-0 left-0 w-full h-2 bg-amber-100">
        <div id="custom-progress-bar" class="h-2 w-0 bg-amber-500 transition-all"></div>
      </div>
    </div>
    
    <div class="flex justify-center gap-4 mt-4">
      <button id="prevButton"><i data-lucide="skip-back" class="w-8 h-8"></i></button>
      <button id="playButton"><i data-lucide="play" class="w-10 h-10"></i></button>
      <button id="pauseButton"><i data-lucide="pause" class="w-10 h-10"></i></button>
      <button id="nextButton"><i data-lucide="skip-forward" class="w-8 h-8"></i></button>
    </div>
    
    <audio id="audioPlayer"></audio>
    

    <div class="flex">
      <button id="playButton">
        <i data-lucide="play" class="w-50 h-50"></i>
      </button>
  
      <a href="">
        <i data-lucide="play" class="text-transparent fill-amber-600"></i>
      </a>
  
      <a href="">
        <i data-lucide="play" class="text-amber-600 fill-transparent"></i>
      </a>
  
      <!-- <div class="icon-play"></div> -->
      <button id="pauseButton">
        <i data-lucide="pause" class="text-transparent fill-amber-600 w-50 h-60">
        </i>
      </button>
  
      <button id="pauseButton2">
        <i data-lucide="pause" class="text-amber-600 fill-transparent"> </i>
      </button>
    </div>

    <p>
      <progress id="progress" value="0" max="1" style="width:100%" class="absolute bottom-0"></progress>

      <div id="custom-progress" class="w-full h-8 bg-amber-100 transition-all absolute bottom-0">
      <div id="custom-progress-bar" class="w-0 h-8 bg-amber-500 z-10"></div>
      </div>
 
    </p>
    <audio src="" id="audioPlayer" controls></audio>
    <script src="main.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
